<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="nav-title">प्रगति: 1/698 प्रश्न हल किए गए</div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Tools</h2>
            <div class="tool-section">
                <h3>Font Size:</h3>
                <button class="font-size-btn" id="font-size-minus">A-</button>
                <button class="font-size-btn" id="font-size-reset">A</button>
                <button class="font-size-btn" id="font-size-plus">A+</button>
            </div>
            <button class="sidebar-btn" id="shuffle-questions-btn">Shuffle Questions</button>
            <button class="sidebar-btn" id="reset-question-order-btn">Reset Question Order</button>
            <button class="sidebar-btn" id="shuffle-options-btn">Shuffle Options</button>
            <button class="sidebar-btn" id="dark-theme-toggle">Dark Theme</button>
            <button class="sidebar-btn" id="toggle-fullscreen-btn">Toggle Fullscreen</button>
            <button class="sidebar-btn clear-data-btn" id="clear-saved-data-btn">Clear Saved Data</button>

            <h2>Questions</h2>
            <div class="question-navigation" id="question-navigation-home">
                </div>
        </aside>

        <main class="main-content">
            <h1>Select a Unit to Start Test</h1>
            <div id="unit-list" class="unit-list">
                <p>Loading units...</p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="home.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
